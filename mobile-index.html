	$(function(){

		var i=0;

		var $btn = $('.section-btn li'),

			$wrap = $('.section-wrap'),

			$arrow = $('.arrow');

		

		/*当前页面赋值*/

		function up(){i++;if(i==$btn.length){i=0};}

		function down(){i--;if(i<0){i=$btn.length-1};}

		

		/*页面滑动*/

		function run(){

			$btn.eq(i).addClass('on').siblings().removeClass('on');	

			$wrap.attr("class","section-wrap").addClass(function() { return "put-section-"+i; }).find('.section').eq(i).find('.title').addClass('active');
			$wrap.attr("class","section-wrap").addClass(function() { return "put-section-"+i; }).find('.section').eq(i).find('.tom1').addClass('tom-an1');
			$wrap.attr("class","section-wrap").addClass(function() { return "put-section-"+i; }).find('.section').eq(i).find('.tom2').addClass('tom-an2');
			$wrap.attr("class","section-wrap").addClass(function() { return "put-section-"+i; }).find('.section').eq(i).find('.tom3').addClass('tom-an3');
			$wrap.attr("class","section-wrap").addClass(function() { return "put-section-"+i; }).find('.section').eq(i).find('.box1').addClass('box-an1');
			$wrap.attr("class","section-wrap").addClass(function() { return "put-section-"+i; }).find('.section').eq(i).find('.box2').addClass('box-an2');
			$wrap.attr("class","section-wrap").addClass(function() { return "put-section-"+i; }).find('.section').eq(i).find('.box3').addClass('box-an3');
			$wrap.attr("class","section-wrap").addClass(function() { return "put-section-"+i; }).find('.section').eq(i).find('.f1').addClass('f-fn1');
			$wrap.attr("class","section-wrap").addClass(function() { return "put-section-"+i; }).find('.section').eq(i).find('.f2').addClass('f-fn2');
			$wrap.attr("class","section-wrap").addClass(function() { return "put-section-"+i; }).find('.section').eq(i).find('.f3').addClass('f-fn3');
			$wrap.attr("class","section-wrap").addClass(function() { return "put-section-"+i; }).find('.section').eq(i).find('.arr1').addClass('ar-fn1');
			$wrap.attr("class","section-wrap").addClass(function() { return "put-section-"+i; }).find('.section').eq(i).find('.arr2').addClass('ar-fn2');

		};

		

		/*右侧按钮点击*/

		$btn.each(function(index) {

			$(this).click(function(){

				i=index;

				run();

			})

		});

		

		/*翻页按钮点击*/

		$arrow.one('click',go);

		function go(){

			up();run();	

			setTimeout(function(){$arrow.one('click',go)},1000)

		};

		

		/*响应鼠标*/

		$wrap.one('mousewheel',mouse_);

		function mouse_(event){

			if(event.deltaY<0) {up()}

			else{down()}

			run();

			setTimeout(function(){$wrap.one('mousewheel',mouse_)},1000)

		};

		

		/*响应键盘上下键*/

		$(document).one('keydown',k);

		function k(event){

			var e=event||window.event;

			var key=e.keyCode||e.which||e.charCode;

			switch(key)	{

				case 38: down();run();	

				break;

				case 40: up();run();	

				break;

			};

			setTimeout(function(){$(document).one('keydown',k)},1000);

		}

	});
